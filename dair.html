setInterval(() => {
    const newDay = getCurrentDay();
    if (newDay !== currentDay) {
        currentDay = newDay;
        displayDailyRoutine(currentDay);
    }
}, 1000 * 60 * 60); // Check every hour

function getCurrentDay() {
    return new Date().getDay() % exercises.length;
}

function displayDailyRoutine(day) {
    const exerciseList = document.getElementById('exercise-list');
    exerciseList.innerHTML = '';

    // Get 5 new exercises for the current day
    const newExercises = exercises[day].filter(exercise => !previousExercises.includes(exercise)).slice(0, 5);

    // Add new exercises to the list
    newExercises.forEach(exercise => {
        const listItem = document.createElement('li');
        listItem.textContent = exercise;
        exerciseList.appendChild(listItem);
    });

    // Update previousExercises with the newly displayed exercises
    previousExercises = previousExercises.concat(newExercises);

    // If the length of previousExercises exceeds 5, remove the oldest exercises
    if (previousExercises.length > 5) {
        previousExercises = previousExercises.slice(previousExercises.length - 5);
    }

    // Apply fade-in animation to headings
    document.querySelector('h1').style.animation = 'fadeIn 1s ease forwards';
    document.querySelector('h2').style.animation = 'fadeIn 1s ease forwards';
