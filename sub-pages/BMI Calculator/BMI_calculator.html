<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Opening tag for HTML document with language attribute -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>BMI Calculator</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'></link>
    <link rel="stylesheet" href="../../src/main.css"> </link>
    <link href="../../helpbot/helpbot.css" rel="stylesheet"></link>
</head>


<body>
    <div class="black-strip">
        <a href="../about_us/about_us.html">About &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;|</a> <!-- Link to about us page -->
        <a href="../credentials/login/login.html">Login&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;|</a> <!-- Link to login page -->
        <a href="../credentials/sign up/signup.html">Sign Up</a> <!-- Link to sign up page -->
    </div>

    <a href="#" class="chat-icon" onclick="toggleChatbot()">
        <img src="..\..\media\images\png-clipart-computer-icons-desktop-chatbot-icon-blue-angle.png" alt="Chatbot Icon">
    </a>

      <!-- Chatbot popup -->
      <div id="chatbot-popup" class="chatbot-popup">
        <div class="chat-messages" id="chat-messages">
            <p class="greeting-message">Good day, how may I be of assistance to you?</p>
        </div>
        <div class="options">
            <button class="option" onclick="selectOption(1)">What is BMI Calculator?</button>
            <button class="option" onclick="selectOption(2)">What is MediMatch Pro?</button>
        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
        <script src="../../helpbot/helpbot.js"></script>
    </div>

    <div class="container"> <!-- Container for BMI calculator -->
        <h2>BMI Calculator</h2> <!-- Heading -->
        <label for="height">Height (cm):</label> <!-- Label for height input -->
        <input type="number" id="height" placeholder="Enter your height in centimeters"> <!-- Height input field -->

        <label for="weight">Weight (kg):</label> <!-- Label for weight input -->
        <input type="number" id="weight" placeholder="Enter your weight in kilograms"> <!-- Weight input field -->

        <button onclick="calculateBMI()">Calculate BMI</button> <!-- Button to trigger BMI calculation -->

        <h2 id="result"></h2> <!-- Display BMI result -->

        <script src="calculate.js"></script> <!-- Link to external JavaScript file for BMI calculation -->
    </div>
</body>
</html>
