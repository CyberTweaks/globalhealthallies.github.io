<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;500;700&display=swap' rel='stylesheet'>
    <link href="../../helpbot/helpbot.css" rel="stylesheet"></link>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar active" id="sidebar"> <!-- Added the 'active' class here -->
            <div class="profile">
                <img src="..\..\media\images\png-transparent-head-the-dummy-avatar-man-tie-jacket-user.png">
                <h2>Name on signup</h2>
            </div>
            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
            <div class="actions">
                <button class="action-btn" id="bmiBtn">BMI Calculator</button>
                <button class="action-btn" id="hospimatchBtn">Hospimatch Prime</button>
                <button class="action-btn" id="medimatchBtn">Medimatch Pro</button>
            </div>
        </div>
        <div class="main-content">
            <header>
                <button class="toggle-btn" id="mode-toggle-btn">Light Mode</button> <!-- Added the toggle button -->
            </header>
            <div class="content">
                
            </div>
        </div>
    </div>
    <a href="#" class="chat-icon" onclick="toggleChatbot()">
        <img src="..\..\media\images\png-clipart-computer-icons-desktop-chatbot-icon-blue-angle.png" alt="Chatbot Icon">
    </a>

    <!-- Chatbot popup -->
    <div id="chatbot-popup" class="chatbot-popup">
        <div class="chat-messages" id="chat-messages">
            <p class="greeting-message">Good day, how may I be of assistance to you?</p>
        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
        <script src="../../helpbot/helpbot.js"></script>
    </div>
    <script src="script.js"></script>
</body>
</html>
