<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Character encoding -->
        <meta charset="UTF-8">
        <!-- Title of the webpage -->
        <title>Login</title>
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="login.css"></link>
        <!-- Preconnect to Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Importing font family -->
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <script src="login.js"></script>
        <!-- Script for database interaction -->
        <script src="../database/database.js"></script>
        <script src="../draft.js"></script>
        <link href="../../../helpbot/helpbot.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="landscape-popup">
            <p>Please rotate your device to landscape mode for the best experience.</p>
          </div>
    
        <!-- Video background -->
        <video id="#video-background" autoplay loop muted preload>  
            <source src="../../../media/video/heart rate.mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Login form container -->
        <div class="tilt-neon-font">
            <div class="container">
                <!-- Login form -->
                <form class="form " id="login">
                    <!-- Form title -->
                    <h1 class="form__title">Login</h1>
                    <!-- Error message for invalid login -->
                    <div class="form__message form__message--error">Invalid Username or Password.</div>
                    <!-- Username input field -->
                    <div class="form__input-group">
                        <input type="text" class="form__input" placeholder="Username" autofocus>
                    </div>
                    <!-- Password input field -->
                    <div class="form__input-group password-toggle">
                        <input type="password" class="form__input__password " placeholder="Password" autofocus>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
                    </div>
                    <!-- Login button -->
                    <button class="form__button" type="submit" onclick="redirectToLoginPage()">Login</button>
                    <!-- Link to sign up page -->
                    <p class="form__text">
                        <a href="../sign up/signup.html" class="form__link" id="linkCreateAccount">Don't have an account? Create account.</a>
                    </p>
                </form>
            </div>
        </div>
        <a href="#" class="chat-icon" onclick="toggleChatbot()">
            <img src="../../../media/images/png-clipart-computer-icons-desktop-chatbot-icon-blue-angle.png" alt="Chatbot Icon" preload>
        </a>
    
          <!-- Chatbot popup -->
    <div id="chatbot-popup" class="chatbot-popup">
        <div class="chat-messages" id="chat-messages">
            <p class="greeting-message">Good day, how may I be of assistance to you?</p>
        </div>
        <div class="options">
            <button class="option" onclick="selectOption(1)">What is BMI Calculator?</button>
            <button class="option" onclick="selectOption(2)">What is MediMatch Pro?</button>
        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
            <script src="../../../helpbot/helpbot.js"></script>
    </body>
</html>
