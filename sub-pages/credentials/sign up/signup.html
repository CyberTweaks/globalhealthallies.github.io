    <div id="landscape-popup">
        <p>Please rotate your device to landscape mode for the best experience.</p>
      </div>

    <!-- Video background -->
    <video id="video-background" autoplay loop muted preload>  
        <source src="../../../media/video/heart rate.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Login form container -->
    <div class="tilt-neon-font">
        <div class="container">
            <!-- Login form -->
            <form class="form form" id="createAccont">
                <!-- Form title -->
                <h1 class="form__title">Create Account</h1>
                <!-- Error message for invalid login -->
                <div class="form__message form__message--error">Invalid Username or Password.</div>
                <!-- Username input field -->
                <!-- Email input field -->
                <div class="form__input-group">
                    <input type="email" class="form__input" placeholder="Email Address" autofocus>
                </div>

                <!-- Password input field -->
                <div class="form__input-group">
                    <input type="password" class="form__input__password" placeholder="Password" id="passwordInput" autofocus>
                    <span class="toggle-password" onclick="togglePasswordVisibility('passwordInput')">Show</span>
                </div>
                <!-- Confirm Password input field -->
                <div class="form__input-group">
                    <input type="password" class="form__input__password" placeholder="Confirm Password" id="confirmPasswordInput" autofocus>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPasswordInput')">Show</span>
                </div>
                <!-- Login button -->
                <button class="form__button" type="submit" onclick="redirectToLoginPage()">Submit</button>
                <!-- Link to sign up page -->
                <p class="form__text">
                    <a href="../login/login.html" class="form__link" id="linkLogin">Already have an account? Sign in.</a>
                </p>
            </form>
        </div>
    </div>
    <a href="#" class="chat-icon" onclick="toggleChatbot()">
        <img src="..\..\..\media\images\png-clipart-computer-icons-desktop-chatbot-icon-blue-angle.png" alt="Chatbot Icon" preload>
    </a>

      <!-- Chatbot popup -->
      <div id="chatbot-popup" class="chatbot-popup">
        <div class="chat-messages" id="chat-messages">
            <p class="greeting-message">Good day, how may I be of assistance to you?</p>
        </div>
        <div class="options">
            <button class="option" onclick="selectOption(1)">What is BMI Calculator?</button>
            <button class="option" onclick="selectOption(2)">What is MediMatch Pro?</button>
        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
        <script src="../../../helpbot/helpbot.js"></script>
    <div class="login-footer"></div>
    
    <script src="../function.js"></script>
